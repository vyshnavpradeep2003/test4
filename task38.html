<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .error-message{
                color: red;
            }
            .strong-message{
                color: green;
            }
             table, th, td {
          border-collapse: collapse;
          width: 50%;
        }
        table.center{
            margin-left: auto;
            margin-right: auto;
        }
        #i1{
            text-align: center;
            font-size: xx-large;
            color: blue;
        }
        #i2{
            text-align: right;
        }
        body{
            background-color: rgba(199, 50, 137, 0.575);
        }
        </style>
    </head>
    <body>
        <p id="i1">Registration form</p>
    <table class="center">
        <tr>
            <th>First Name</th>
            <td><input type="text" id="p1" onkeyup="FNstrength()"/>
                <p class="error-message" id="name-error1"></p></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type= "text" id="p2" onkeyup="LNStrength()"/>
                <p class="error-message" id="name-error2"></p></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type= "text" id="p3" onkeyup="emailStrength()"/>
                <p class="error-message" id="name-error3"></p></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type= "password" id="p4" onkeyup="passwordStrength()"/>
                <p class="error-message" id="name-error4"></p></td>
        </tr>
        <tr>
            <th>Re-enter Passwrod</th>
            <td><input type= "password" id="p5" onkeyup="repasswordStrength()"/>
                <p class="error-message" id="name-error5"></p></td>
        </tr>
        <tr>
            <th rowspan="2">Gender</th>
            <td><input type= "radio" name="gender" value="Male" />Male</td>
        </tr>
        <tr>
            <td><input type="radio" name="gender" value="Female" />Female</td>
        </tr>
        <tr>
            <th>Age:</th>
            <td><input type="number" id="p6" onkeyup="ageStrength()"/>
                <p class="error-message" id="name-error6"></p></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="number" id="p7" onkeyup="phnoStrength()"/>
                <p class="error-message" id="name-error7"></p></td>
        </tr>
        <tr>
            <th>Address:</th>
            <td><input style="height:100px;" id="p8" type="text" onkeyup="addressStrength()">
                <p class="error-message" id="name-error8"></p></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text" id="p9" onkeyup="stateStrength()"/>
                <p class="error-message" id="name-error9"></p></td>
        </tr>
        <tr>
            <th><label for="country">Country:</label></th>
            <td><select name="country">
            <option value="Choose your country">Choose your country</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="Pakistan">Pakistan</option>
            <option value="UAE">UAE</option>
            </select>
            </td>
        </tr>
        <tr>
            <th>Languages known</th>
            <td><input type="checkbox" />English  <input type="checkbox" />Kannada  <input type="checkbox" />Hindi  <input type="checkbox" />Telugu  </td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" /> Hereby I declare all the given details are true</td>
        </tr>
        <tr>
            <td colspan="2" id="i2">Log in to <a href="https://ethnus.com/">Ethnus</a> Website</td>
        </tr>
    </table>
    <br>
    <div id="i1">
        <button style="background-color: red; color: white;">Register</button>
    </div>
    <script>
         function FNstrength() {
            const nameInput = document.getElementById("p1");
            const nameError = document.getElementById("name-error1");
            const name = nameInput.value;
            if (name.length < 6) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function LNStrength() {
            const nameInput = document.getElementById("p2");
            const nameError = document.getElementById("name-error2");
            const name = nameInput.value;
            if (name.length < 6) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function emailStrength() {
            const nameInput = document.getElementById("p3");
            const nameError = document.getElementById("name-error3");
            const name = nameInput.value;
            if (name.length < 6) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function passwordStrength() {
            const nameInput = document.getElementById("p4");
            const nameError = document.getElementById("name-error4");
            const name = nameInput.value;
            if (name.length < 6) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function repasswordStrength() {
            const nameInput = document.getElementById("p5");
            const nameError = document.getElementById("name-error5");
            const name = nameInput.value;
            if (name.length < 6) {
                nameError.textContent = "Poor or mismatch";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function ageStrength() {
            const nameInput = document.getElementById("p6");
            const nameError = document.getElementById("name-error6");
            const name = nameInput.value;
            if (name < 18) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function phnoStrength() {
            const nameInput = document.getElementById("p7");
            const nameError = document.getElementById("name-error7");
            const name = nameInput.value;
            if (name.length !=10 ) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function addressStrength() {
            const nameInput = document.getElementById("p8");
            const nameError = document.getElementById("name-error8");
            const name = nameInput.value;
            if (name.length <10) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        function stateStrength() {
            const nameInput = document.getElementById("p9");
            const nameError = document.getElementById("name-error9");
            const name = nameInput.value;
            if (name.length < 4) {
                nameError.textContent = "Poor";
                nameError.classList.remove("strong-message");
            } else {
                nameError.textContent = "Strong"; 
                nameError.classList.add("strong-message");
            }
        }
        
    </script>
    </body>
</html>
