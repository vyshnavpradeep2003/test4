<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <!DOCTYPE html>
        <html>
        <head>
            <title>Image Animation</title>
        </head>
        <body>
            <center>
                <img id="movingImage" src="animation.jpg" alt="Moving Image" style="position: absolute;">
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
            <button  id="startButton">Start</button>
            <button  id="stopButton">Stop</button>
    
            </center>
        
            <script>
                // Get references to the image and buttons
                const movingImage = document.getElementById('movingImage');
                const startButton = document.getElementById('startButton');
                const stopButton = document.getElementById('stopButton');
        
                let animationInterval;
        
                // Function to move the image forward
                function moveImageForward() {
                    const currentLeft = parseInt(getComputedStyle(movingImage).left, 10);
                    movingImage.style.left = (currentLeft + 5) + 'px';
                }
        
                // Function to start the animation
                function startAnimation() {
                    animationInterval = setInterval(moveImageForward, 50); // Adjust the interval as needed
                    startButton.disabled = true;
                    stopButton.disabled = false;
                }
        
                // Function to stop the animation
                function stopAnimation() {
                    clearInterval(animationInterval);
                    startButton.disabled = false;
                    stopButton.disabled = true;
                }
        
                // Add click event listeners to the buttons
                startButton.addEventListener('click', startAnimation);
                stopButton.addEventListener('click', stopAnimation);
            </script>
        </body>
        </html>
        
    </body>
</html>
